<header class="header">
  <div class="header__content container">
    <nav class="header__navigation">
      <a href="index.html" class="header__logo logo">
        <svg class="logo__icon" width="24" height="24"></svg>
        <span class="logo__name">MovieApp</span>
      </a>

      <ul class="header__sidenav">
        <li class="header__sidenav__item">
          <a
            href="index.html"
            class="header__sidenav__link header__sidenav__link--current"
            >Home</a
          >
        </li>
        <li class="header__sidenav__item">
          <!--!!!!!!!!!!!!!!!! замість # зробити посилання на library.html -->
          <a href="#" class="header__sidenav__link">My library</a>
        </li>
      </ul>
    </nav>

    <form class="search__form" id="search-form">
      <input type="text" class="search__input" placeholder="Movie search" />
      <button class="search__btn" type="submit">
        <svg class="search__icon">
          <use href="./images/icons.svg#search"></use>
        </svg>
      </button>
    </form>

    <!-- якщо не будемо використовувати бібліотеку Notiflix -->
    <div class="massages">
      <p class="js-warning"></p>
      <p class="js-search-results"></p>
    </div>

    <!---------------- light-dark-theme --------------------->
    <div class="themetoggle__container">
      <button type="button" class="themetoggle__btn">
        <svg
          class="themetoggle__icon"
          width="30px"
          height="30px"
          aria-label="toggle theme"
        >
          <use
            id="dark"
            class="themetoggle__icon-dark"
            href="./images/icons.svg#moon"
          ></use>
          <use
            class="themetoggle__icon-light"
            href="./images/icons.svg#sun"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</header>
